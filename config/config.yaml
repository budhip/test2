kafka:
  publishers:
    journal_stream:
      brokers:
        - kafka01-bootstrap.dev.amartha.id:9094
      topic: journal_stream
    transformer_stream_dlq:
      brokers:
        - kafka01-bootstrap.dev.amartha.id:9094
