  read_timeout: "30s"
  write_timeout: "30s"
  shutdown_timeout: "10s"
database:
  host: db-vm-pg.payments-dev.amartha.id
  port: 5432
  user: payment_dev
  password: SXlj16b9FeuH
  dbname: acuan_transaction
